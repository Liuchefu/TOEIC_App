<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>単語学習アプリ1</title>
    <!-- Tailwind CSS CDN -->
    <script src="./tailwindcss.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Tone.js CDN for background music -->
    <script src="./Tone.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script> -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((registration) => {
              console.log("Service Worker registered: ", registration);
            })
            .catch((error) => {
              console.log("Service Worker registration failed: ", error);
            });
        });
      }
    </script>
    <style>
      @import url("./leapis.css");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        background-color: #ffffff;
        border-radius: 1.5rem; /* Rounded corners for the container */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 900px; /* Wider to accommodate word edit table */
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 450px; /* Ensure container has a minimum height */
        position: relative;
      }
      .word-display {
        font-size: 3rem; /* Large font for the word */
        font-weight: 700;
        color: #1f2937; /* Dark gray for text */
        margin-bottom: 1.5rem;
        cursor: pointer; /* Indicate it's clickable */
      }
      .definitions {
        font-size: 1.25rem;
        color: #4b5563; /* Medium gray for definitions */
        line-height: 1.6;
        min-height: 100px; /* Reserve space for definitions */
      }
      .buttons-container {
        display: flex;
        gap: 1rem; /* Space between buttons */
        margin-top: 2rem;
        width: 100%;
        justify-content: center;
      }
      .action-button {
        padding: 0.75rem 1.5rem;
        border-radius: 9999px; /* Fully rounded buttons */
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        flex: 1; /* Make buttons take equal space */
        max-width: 180px; /* Limit button width */
      }
      .button-easy {
        background-color: #34d399; /* Green for easy */
        color: #ffffff;
      }
      .button-easy:hover {
        background-color: #10b981;
        transform: translateY(-2px);
      }
      .button-hard {
        background-color: #ef4444; /* Red for hard */
        color: #ffffff;
      }
      .button-hard:hover {
        background-color: #dc2626;
        transform: translateY(-2px);
      }
      .button-show-answer {
        background-color: #60a5fa; /* Blue for show answer */
        color: #ffffff;
        margin-top: 1rem;
      }
      .button-show-answer:hover {
        background-color: #3b82f6;
        transform: translateY(-2px);
      }
      .progress-text {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #6b7280;
      }
      .nav-buttons-container {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        justify-content: flex-end; /* Align to the right */
      }
      .nav-button {
        background-color: #9ca3af;
        color: #ffffff;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        font-size: 0.8rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        white-space: nowrap; /* Prevent text wrapping */
      }
      .nav-button:hover {
        background-color: #6b7280;
      }
      .add-word-form {
        width: 100%;
        text-align: left;
        overflow-y: auto; /* Enable scrolling for form */
        max-height: calc(100vh - 100px); /* Limit height to fit screen */
        padding-right: 10px; /* Space for scrollbar */
      }
      .add-word-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #374151;
        margin-top: 1rem;
      }
      .add-word-form input[type="text"] {
        width: calc(100% - 20px); /* Adjust for padding */
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        color: #1f2937;
        background-color: #f9fafb;
        box-sizing: border-box; /* Include padding in width */
      }
      .add-word-form input[type="text"]:focus {
        outline: none;
        border-color: #60a5fa;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
      }
      .add-word-form .submit-button {
        background-color: #10b981;
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-top: 2rem;
        width: auto;
        display: inline-block; /* To center it */
      }
      .add-word-form .submit-button:hover {
        background-color: #059669;
        transform: translateY(-2px);
      }
      .message-box {
        background-color: #d1fae5; /* Light green for success */
        color: #065f46; /* Dark green text */
        padding: 1rem;
        border-radius: 0.75rem;
        margin-top: 1.5rem;
        border: 1px solid #a7f3d0;
        display: none; /* Hidden by default */
      }

      /* Word List View */
      .word-list-view {
        width: 100%;
        text-align: left;
        overflow-y: auto; /* Enable scrolling for list */
        max-height: calc(100vh - 150px); /* Limit height to fit screen */
        padding-right: 10px; /* Space for scrollbar */
      }
      .word-list-item {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .word-list-item h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }
      .word-list-item p {
        font-size: 0.9rem;
        color: #4b5563;
        margin-bottom: 0.25rem;
        line-height: 1.4;
      }
      .word-list-item .word-status {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: 0.5rem;
        text-align: right;
      }

      /* Word Edit View (Table) */
      .word-edit-view {
        width: 100%;
        text-align: left;
        overflow-x: auto; /* Enable horizontal scrolling for table */
        max-height: calc(100vh - 150px); /* Limit height to fit screen */
        padding-bottom: 10px; /* Space for horizontal scrollbar */
      }
      .word-edit-view table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      .word-edit-view th,
      .word-edit-view td {
        border: 1px solid #e5e7eb;
        padding: 0.75rem;
        text-align: left;
        vertical-align: top;
        white-space: nowrap; /* Prevent text wrapping in cells */
      }
      .word-edit-view th {
        background-color: #f3f4f6;
        font-weight: 600;
        color: #374151;
        position: sticky; /* Sticky header */
        top: 0;
        z-index: 10;
      }
      .word-edit-view td input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
        font-size: 0.9rem;
        box-sizing: border-box;
      }
      .word-edit-view .edit-buttons {
        display: flex;
        gap: 0.5rem;
        white-space: nowrap;
      }
      .word-edit-view .edit-button {
        padding: 0.4rem 0.8rem;
        border-radius: 0.5rem;
        font-size: 0.8rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .word-edit-view .save-button {
        background-color: #3b82f6; /* Blue for save */
        color: #ffffff;
      }
      .word-edit-view .save-button:hover {
        background-color: #2563eb;
      }
      .word-edit-view .delete-button {
        background-color: #f87171; /* Red for delete */
        color: #ffffff;
      }
      .word-edit-view .delete-button:hover {
        background-color: #ef4444;
      }

      /* Test by Range View */
      .test-by-range-view {
        width: 100%;
        text-align: left;
        overflow-y: auto;
        max-height: calc(100vh - 150px);
        padding-right: 10px;
      }
      .test-by-range-view .controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1.5rem;
        align-items: center;
      }
      .test-by-range-view .input-group {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .test-by-range-view .input-group label {
        font-weight: 600;
        color: #374151;
        white-space: nowrap;
      }
      .test-by-range-view .input-group input[type="number"],
      .test-by-range-view .input-group select {
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        width: 80px; /* Fixed width for number inputs */
        text-align: center;
        background-color: #f9fafb;
      }
      .test-by-range-view .generate-test-button {
        background-color: #1d4ed8;
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .test-by-range-view .generate-test-button:hover {
        background-color: #1e40af;
        transform: translateY(-2px);
      }
      .test-by-range-view table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      .test-by-range-view th,
      .test-by-range-view td {
        border: 1px solid #e5e7eb;
        padding: 0.75rem;
        text-align: left;
        vertical-align: top;
      }
      .test-by-range-view th {
        background-color: #f3f4f6;
        font-weight: 600;
        color: #374151;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .test-by-range-view td input[type="text"],
      .test-by-range-view td textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
        font-size: 0.9rem;
        box-sizing: border-box;
        background-color: #f9fafb;
      }
      .test-by-range-view .check-answers-button {
        background-color: #22c55e;
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-top: 2rem;
        width: auto;
        display: inline-block;
      }
      .test-by-range-view .check-answers-button:hover {
        background-color: #16a34a;
        transform: translateY(-2px);
      }
      .test-by-range-view .result-correct {
        color: #10b981; /* Green for correct */
        font-weight: 600;
      }
      .test-by-range-view .result-incorrect {
        color: #ef4444; /* Red for incorrect */
        font-weight: 600;
      }
      .test-by-range-view .correct-answer-display {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }

      /* BGM button specific style */
      #bgmToggleButton {
        background-color: #f97316; /* Orange */
        color: #ffffff;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        font-size: 0.8rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        white-space: nowrap;
      }
      #bgmToggleButton:hover {
        background-color: #ea580c;
      }

      /* Utility classes for toggling views */
      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
          max-width: 100%; /* Full width on smaller screens */
        }
        .nav-buttons-container {
          position: static;
          margin-bottom: 1rem;
          justify-content: center;
          flex-direction: column; /* Stack buttons vertically */
          align-items: center;
        }
        .nav-button {
          width: 80%; /* Make nav buttons wider */
        }
        #bgmToggleButton {
          width: 80%; /* Make BGM button wider on mobile */
        }
        .word-display {
          font-size: 2.5rem;
        }
        .definitions {
          font-size: 1rem;
        }
        .action-button {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }
        .buttons-container {
          flex-direction: column;
          gap: 0.75rem;
          align-items: center;
        }
        .action-button {
          width: 80%;
          max-width: none;
        }
        .add-word-form input[type="text"] {
          width: 100%;
        }
        .add-word-form,
        .word-list-view,
        .word-edit-view,
        .test-by-range-view {
          max-height: calc(100vh - 120px);
          padding-right: 0; /* Remove scrollbar padding on mobile */
        }
        .word-edit-view table,
        .test-by-range-view table {
          font-size: 0.8rem; /* Smaller font in table for mobile */
        }
        .word-edit-view th,
        .word-edit-view td,
        .test-by-range-view th,
        .test-by-range-view td {
          padding: 0.5rem; /* Smaller padding */
        }
        .word-edit-view .edit-button,
        .test-by-range-view .generate-test-button,
        .test-by-range-view .check-answers-button {
          padding: 0.3rem 0.6rem;
          font-size: 0.7rem;
        }
        .test-by-range-view .input-group {
          flex-direction: column;
          gap: 0.5rem;
        }
        .test-by-range-view .input-group input[type="number"],
        .test-by-range-view .input-group select {
          width: 100px; /* Adjust width for better fit on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <!-- Navigation Buttons -->
      <div class="nav-buttons-container">
        <button id="showLearningViewButton" class="nav-button">
          学習モード
        </button>
        <button id="showAddWordViewButton" class="nav-button">単語追加</button>
        <button id="showWordListViewButton" class="nav-button">単語一覧</button>
        <button id="showWordEditViewButton" class="nav-button">単語編集</button>
        <button id="showTestByRangeViewButton" class="nav-button">
          範囲テスト
        </button>
        <button id="bgmToggleButton">BGM ON/OFF</button>
      </div>

      <!-- Learning View -->
      <div id="learningView">
        <div id="wordDisplay" class="word-display"></div>
        <div id="definitionsDisplay" class="definitions hidden"></div>
        <button id="showAnswerButton" class="action-button button-show-answer">
          解答を見る
        </button>
        <div id="actionButtons" class="buttons-container hidden">
          <button id="hardButton" class="action-button button-hard">
            難しい
          </button>
          <button id="easyButton" class="action-button button-easy">
            簡単
          </button>
        </div>
        <div id="progressText" class="progress-text"></div>
      </div>

      <!-- Add Word View -->
      <div id="addWordView" class="add-word-form hidden">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">新しい単語を追加</h2>
        <form id="addWordForm" class="text-left">
          <label for="newWord">単語:</label>
          <input
            type="text"
            id="newWord"
            name="単語"
            placeholder="例: order"
            required
            class="mb-2"
          />

          <label for="newNoun">名詞:</label>
          <input
            type="text"
            id="newNoun"
            name="名詞"
            placeholder="例: 注文・命令"
            class="mb-2"
          />

          <label for="newVerb">動詞:</label>
          <input
            type="text"
            id="newVerb"
            name="動詞"
            placeholder="例: ～を注文する"
            class="mb-2"
          />

          <label for="newAdjective">形容詞:</label>
          <input type="text" id="newAdjective" name="形容詞" class="mb-2" />

          <label for="newAdverb">副詞:</label>
          <input type="text" id="newAdverb" name="副詞" class="mb-2" />

          <label for="newPreposition">前置詞:</label>
          <input type="text" id="newPreposition" name="前置詞" class="mb-2" />

          <label for="newConjunction">接続詞:</label>
          <input type="text" id="newConjunction" name="接続詞" class="mb-2" />

          <button type="submit" class="submit-button">単語を追加</button>
        </form>
        <div id="messageBox" class="message-box"></div>
      </div>

      <!-- Word List View -->
      <div id="wordListView" class="word-list-view hidden">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">単語一覧</h2>
        <div id="wordListContent">
          <!-- 単語リストがここに動的に生成されます -->
        </div>
        <div id="noWordsMessage" class="text-center text-gray-500 mt-8 hidden">
          登録されている単語がありません。
        </div>
      </div>

      <!-- Word Edit View -->
      <div id="wordEditView" class="word-edit-view hidden">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">単語を編集・削除</h2>
        <table id="wordEditTable" class="min-w-full bg-white">
          <thead>
            <tr>
              <th>単語</th>
              <th>名詞</th>
              <th>動詞</th>
              <th>形容詞</th>
              <th>副詞</th>
              <th>前置詞</th>
              <th>接続詞</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="wordEditTableBody">
            <!-- 単語編集行がここに動的に生成されます -->
          </tbody>
        </table>
        <div
          id="noWordsEditMessage"
          class="text-center text-gray-500 mt-8 hidden"
        >
          編集できる単語がありません。
        </div>
        <div id="editMessageBox" class="message-box mt-4"></div>
      </div>

      <!-- Test by Range View -->
      <div id="testByRangeView" class="test-by-range-view hidden">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">範囲指定テスト</h2>
        <div class="controls">
          <div class="input-group">
            <label for="startNo">開始No:</label>
            <input type="number" id="startNo" value="1" min="1" class="mb-2" />
            <label for="endNo">終了No:</label>
            <input type="number" id="endNo" value="100" min="1" class="mb-2" />
          </div>
          <div class="input-group">
            <label for="numberOfQuestions">出題数:</label>
            <input
              type="number"
              id="numberOfQuestions"
              value="10"
              min="1"
              class="mb-2"
            />
          </div>
          <div class="input-group">
            <label for="testTypeSelect">テストの種類:</label>
            <select id="testTypeSelect" class="mb-2">
              <option value="definitionToWord">意味 → 単語</option>
              <option value="wordToDefinition">単語 → 意味</option>
            </select>
          </div>
          <button id="generateTestButton" class="generate-test-button">
            テストを生成
          </button>
        </div>
        <div id="testMessageBox" class="message-box"></div>
        <div id="testContent">
          <table id="testTable" class="min-w-full bg-white hidden">
            <thead>
              <tr id="testTableHeader">
                <!-- ヘッダーはJSで動的に生成 -->
              </tr>
            </thead>
            <tbody id="testTableBody">
              <!-- テスト問題がここに動的に生成されます -->
            </tbody>
          </table>
          <button id="checkAnswersButton" class="check-answers-button hidden">
            答え合わせ
          </button>
        </div>
        <div
          id="noTestWordsMessage"
          class="text-center text-gray-500 mt-8 hidden"
        >
          指定された範囲に単語がありません。
        </div>
      </div>
    </div>

    <script type="module">

      /**

       */
      function initializeApp() {
        loadProgress();
        if (words.length === 0) {
          // 初回アクセスの場合、初期データから単語をロード
          words = initialWordsData.map((word) => ({
            ...word,
            easeFactor: 2.5, // 記憶のしやすさ係数 (SM-2アルゴリズムの初期値)
            interval: 0, // 次の復習までの間隔（日数）
            dueDate: new Date(), // 次の復習日
            repetitions: 0, // 正解した回数
            status: "new", // 'new', 'learning', 'mastered'
          }));
        }
        // BGMボタンの取得と初期設定
        bgmToggleButton = document.getElementById("bgmToggleButton");
        bgmToggleButton.addEventListener("click", toggleBGM);
        loadBGMState(); // 保存されたBGMの状態をロード
        setupBGM(); // Tone.jsのBGMを設定

        displayLearningView(); // 初期表示は学習モード
      }

      /**
       * 進捗データをlocalStorageからロードします。
       */
      function loadProgress() {
        try {
          const storedProgress = localStorage.getItem(STORAGE_KEY);
          if (storedProgress) {
            const parsedProgress = JSON.parse(storedProgress);
            words = parsedProgress.map((word) => ({
              ...word,
              dueDate: new Date(word.dueDate), // 日付文字列をDateオブジェクトに変換
            }));
            console.log("学習データをロードしました。");
          }
        } catch (e) {
          console.error("学習データのロード中にエラーが発生しました:", e);
          // エラーが発生した場合、データをリセットするか、ユーザーに通知するなどの処理を検討
        }
      }

      /**
       * 進捗データをlocalStorageに保存します。
       */
      function saveProgress() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(words));
          console.log("学習データを保存しました。");
        } catch (e) {
          console.error("学習データの保存中にエラーが発生しました:", e);
        }
      }

      /**
       * BGMの状態 (ON/OFF) をlocalStorageに保存します。
       */
      function saveBGMState() {
        localStorage.setItem(BGM_STATE_KEY, JSON.stringify(isBgmPlaying));
      }

      /**
       * BGMの状態 (ON/OFF) をlocalStorageからロードします。
       */
      function loadBGMState() {
        const storedBGMState = localStorage.getItem(BGM_STATE_KEY);
        if (storedBGMState !== null) {
          isBgmPlaying = JSON.parse(storedBGMState);
          updateBGMButtonText();
        }
      }

        //     ["0:1:0", ["F4", "A4", "C5", "E5"]], // Fmaj7
        //     ["0:2:0", ["G4", "B4", "D5", "F5"]], // G7
        //     ["0:3:0", ["C4", "E4", "G4", "C5"]], // Cmaj7
        //   ]
        // ).start(0);

        // part.loop = true;
        // part.loopEnd = "4m"; // 4小節でループ

        // 後でMP3ファイルを追加する場合の例 (コメントアウトしてあります)

        player = new Tone.Player({
          url: "./1.mp3", // ここにMP3ファイルのパスを指定
          loop: true,
          autostart: false, // 自動再生はさせない
          volume: -10, // ボリューム調整
        }).toDestination();

        // isBgmPlayingがtrueであれば、ユーザーが操作するタイミングで再生を開始する
        // Tone.jsはユーザー操作なしでは音を鳴らせないため、
        // BGMボタンのクリック時にTone.start()を呼ぶようにします。
      }

      /**
       * BGMの再生/一時停止を切り替えます。
       */
      async function toggleBGM() {
        // Tone.jsのオーディオコンテキストを初期化（初回のみ必要）
        if (Tone.context.state !== "running") {
          await Tone.start();
          console.log("AudioContext is running");
        }

        if (isBgmPlaying) {
          // Tone.Transport (Partを制御する場合) または player.stop() (Playerを制御する場合)
          if (player instanceof Tone.PolySynth) {
            Tone.Transport.stop();
          } else if (player instanceof Tone.Player) {
            player.stop();
          }
          isBgmPlaying = false;
          console.log("BGM stopped");
        } else {
          // Tone.Transport (Partを制御する場合) または player.start() (Playerを制御する場合)
          if (player instanceof Tone.PolySynth) {
            Tone.Transport.start();
          } else if (player instanceof Tone.Player) {
            player.start();
          }
          isBgmPlaying = true;
          console.log("BGM started");
        }
        updateBGMButtonText();
        saveBGMState();
      }

      /**
       * BGMボタンのテキストを更新します。
       */
      function updateBGMButtonText() {
        if (bgmToggleButton) {
          bgmToggleButton.textContent = `BGM ${isBgmPlaying ? "OFF" : "ON"}`;
        }
      }

      /**
       * 次に表示する単語を選択し、画面に表示します。
       * スペーシング効果に基づいて、復習期限が過ぎている単語を優先します。
       */
      function displayNextWord() {
        // 現在時刻
        const now = new Date();

        // 復習期限が過ぎている単語、または新規単語をフィルタリング
        const overdueWords = words.filter(
          (word) => word.dueDate <= now || word.status === "new"
        );

        let nextWord = null;

        if (overdueWords.length > 0) {
          // 復習期限が最も古い単語を優先
          overdueWords.sort(
            (a, b) => a.dueDate.getTime() - b.dueDate.getTime()
          );
          nextWord = overdueWords[0];
          currentWordIndex = words.findIndex((w) => w.No === nextWord.No); // 元の配列でのインデックスを更新
        } else {
          // 全ての単語が復習期限前の場合、最も復習期限が近い単語を選択
          words.sort((a, b) => a.dueDate.getTime() - b.dueDate.getTime());
          nextWord = words[0];
          currentWordIndex = words.findIndex((w) => w.No === nextWord.No);

          // 全ての単語が習得済みの場合
          if (words.every((word) => word.status === "mastered")) {
            wordDisplay.textContent = "全ての単語を習得しました！🎉";
            definitionsDisplay.innerHTML =
              "もう一度学習するには、ページをリロードするか、新しい単語を追加してください。";
            definitionsDisplay.classList.remove("hidden");
            showAnswerButton.classList.add("hidden");
            actionButtons.classList.add("hidden");
            progressText.textContent = "";
            return;
          }
        }

        if (nextWord) {
          wordDisplay.textContent = nextWord["単語"];
          let defText = "";
          // 各品詞の意味を整形して表示
          if (nextWord["名詞"]) defText += `名詞: ${nextWord["名詞"]}<br>`;
          if (nextWord["動詞"]) defText += `動詞: ${nextWord["動詞"]}<br>`;
          if (nextWord["形容詞"])
            defText += `形容詞: ${nextWord["形容詞"]}<br>`;
          if (nextWord["副詞"]) defText += `副詞: ${nextWord["副詞"]}<br>`;
          if (nextWord["前置詞"])
            defText += `前置詞: ${nextWord["前置詞"]}<br>`;
          if (nextWord["接続詞"])
            defText += `接続詞: ${nextWord["接続詞"]}<br>`;
          definitionsDisplay.innerHTML = defText || "（意味なし）"; // 意味がない場合
          definitionsDisplay.classList.add("hidden"); // 最初は意味を隠す
          showAnswerButton.classList.remove("hidden");
          actionButtons.classList.add("hidden"); // 解答前はボタンを隠す
          updateProgressText();
        } else {
          wordDisplay.textContent =
            "単語がありません。新しい単語を追加してください。";
          definitionsDisplay.classList.add("hidden");
          showAnswerButton.classList.add("hidden");
          actionButtons.classList.add("hidden");
          progressText.textContent = "";
        }
      }

      /**
       * 単語の学習状態を更新します（SM-2アルゴリズムに基づく簡略版）。
       * @param {boolean} isCorrect - 正解したかどうか。
       */
      function updateWordProgress(isCorrect) {
        const word = words[currentWordIndex];
        const now = new Date();

        if (isCorrect) {
          // 正解の場合
          word.repetitions++;
          word.interval =
            word.repetitions === 1
              ? 1
              : word.repetitions === 2
              ? 6
              : Math.round(word.interval * word.easeFactor);
          // 品質5（完璧に覚えた）を仮定してeaseFactorを更新
          word.easeFactor += 0.1 - (5 - 3) * (0.08 + (5 - 3) * 0.02);
          if (word.easeFactor > 5) word.easeFactor = 5; // easeFactorの上限

          // 完全に習得済みと判断する条件
          if (word.repetitions >= 3 && word.interval >= 20) {
            // 例: 3回以上正解し、かつ間隔が20日以上の場合
            word.status = "mastered";
          } else {
            word.status = "learning";
          }
        } else {
          // 不正解の場合
          word.repetitions = 0; // 繰り返し回数をリセット
          word.interval = 1; // 間隔をリセット (1日後には復習)
          word.easeFactor = Math.max(1.3, word.easeFactor - 0.2); // easeFactorの最小値は1.3
          word.status = "learning"; // 不正解でも学習中とする
        }

        // 次の復習日を設定
        word.dueDate.setDate(now.getDate() + word.interval);

        saveProgress(); // 進捗を保存
        displayNextWord(); // 次の単語を表示
      }

      /**
       * 進捗テキストを更新します。
       * 例: 「未学習: X | 学習中: Y | 習得済み: Z / 総数: N」
       */
      function updateProgressText() {
        const newWordsCount = words.filter(
          (word) => word.status === "new"
        ).length;
        const learningWordsCount = words.filter(
          (word) => word.status === "learning"
        ).length;
        const masteredWordsCount = words.filter(
          (word) => word.status === "mastered"
        ).length;
        const totalWords = words.length;

        progressText.textContent = `未学習: ${newWordsCount} | 学習中: ${learningWordsCount} | 習得済み: ${masteredWordsCount} / ${totalWords} 単語`;
      }

      /**
       * 単語の学習状況のステータスを日本語で返します。
       * @param {string} status - 単語のステータス
       * @returns {string} 日本語のステータス文字列
       */
      function getStatusText(status) {
        switch (status) {
          case "new":
            return "未学習";
          case "learning":
            return "学習中";
          case "mastered":
            return "習得済み";
          default:
            return status;
        }
      }

      /**
       * 新しい単語を単語リストに追加します。
       * @param {Event} event - フォーム送信イベント
       */
      function addWord(event) {
        event.preventDefault(); // フォームのデフォルト送信を防止

        const newWordValue = newWordInput.value.trim();
        if (!newWordValue) {
          showMessage("単語は必須です。", "error", messageBox);
          return;
        }

        // 重複チェック (大文字小文字を区別しない)
        const isDuplicate = words.some(
          (word) => word["単語"].toLowerCase() === newWordValue.toLowerCase()
        );
        if (isDuplicate) {
          showMessage("この単語はすでに存在します。", "error", messageBox);
          return;
        }

        // 新しいNoを生成 (既存のNoの最大値+1)
        const maxNo = words.reduce(
          (max, word) => Math.max(max, parseInt(word.No || 0)),
          0
        );
        const newNo = (maxNo + 1).toString();

        const newWord = {
          No: newNo,
          単語: newWordValue,
          名詞: newNounInput.value.trim(),
          動詞: newVerbInput.value.trim(),
          形容詞: newAdjectiveInput.value.trim(),
          副詞: newAdverbInput.value.trim(),
          前置詞: newPrepositionInput.value.trim(),
          接続詞: newConjunctionInput.value.trim(),
          easeFactor: 2.5,
          interval: 0,
          dueDate: new Date(),
          repetitions: 0,
          status: "new",
        };

        words.push(newWord);
        saveProgress();
        showMessage("単語が追加されました！", "success", messageBox);
        addWordForm.reset(); // フォームをクリア
        updateProgressText(); // 進捗表示を更新
      }

      /**
       * 単語の編集内容を保存します。
       * @param {string} wordNo - 編集する単語のNo
       * @param {HTMLElement} rowElement - 該当するテーブル行のDOM要素
       */
      function saveEditedWord(wordNo, rowElement) {
        const wordIndex = words.findIndex((w) => w.No === wordNo);
        if (wordIndex === -1) {
          showMessage("単語が見つかりません。", "error", editMessageBox);
          return;
        }

        const currentWord = words[wordIndex];
        const inputs = rowElement.querySelectorAll('input[type="text"]');
        let updatedWord = { ...currentWord }; // 既存の単語のコピー

        let isWordChanged = false;
        let newWordValue = "";

        inputs.forEach((input) => {
          const key = input.dataset.key;
          if (key === "単語") {
            newWordValue = input.value.trim();
          }
          if (updatedWord[key] !== input.value.trim()) {
            updatedWord[key] = input.value.trim();
            isWordChanged = true;
          }
        });

        // 単語（"単語"フィールド）の重複チェック
        if (newWordValue !== currentWord["単語"]) {
          // 単語名が変更された場合のみチェック
          const isDuplicate = words.some(
            (word) =>
              word.No !== wordNo &&
              word["単語"].toLowerCase() === newWordValue.toLowerCase()
          );
          if (isDuplicate) {
            showMessage(
              "変更後の単語はすでに存在します。",
              "error",
              editMessageBox
            );
            return;
          }
        }

        if (isWordChanged) {
          words[wordIndex] = updatedWord; // 更新された単語で置き換え
          saveProgress();
          showMessage("単語が保存されました！", "success", editMessageBox);
          // 保存後、テーブルを再描画して最新の状態を反映
          displayWordEditView();
        } else {
          showMessage("変更はありません。", "info", editMessageBox);
        }
      }

      /**
       * 単語を削除します。
       * @param {string} wordNo - 削除する単語のNo
       */
      function deleteWord(wordNo) {
        const initialLength = words.length;
        words = words.filter((word) => word.No !== wordNo);
        if (words.length < initialLength) {
          saveProgress();
          showMessage("単語が削除されました。", "success", editMessageBox);
          displayWordEditView(); // 削除後、テーブルを再描画
          updateProgressText(); // 進捗表示を更新
        } else {
          showMessage("単語が見つかりませんでした。", "error", editMessageBox);
        }
      }

      /**
       * メッセージボックスを表示します。
       * @param {string} message - 表示するメッセージ
       * @param {string} type - 'success', 'error', or 'info'
       * @param {HTMLElement} targetMessageBox - メッセージを表示するDOM要素
       */
      function showMessage(message, type, targetMessageBox) {
        targetMessageBox.textContent = message;
        targetMessageBox.classList.remove("hidden");
        if (type === "success") {
          targetMessageBox.className =
            "message-box bg-green-100 text-green-700 border-green-300";
        } else if (type === "error") {
          targetMessageBox.className =
            "message-box bg-red-100 text-red-700 border-red-300";
        } else if (type === "info") {
          targetMessageBox.className =
            "message-box bg-blue-100 text-blue-700 border-blue-300";
        }
        // 3秒後にメッセージを非表示にする
        setTimeout(() => {
          targetMessageBox.classList.add("hidden");
        }, 3000);
      }

      /**
       * 配列をシャッフルするユーティリティ関数（Fisher-Yatesシャッフル）
       * @param {Array} array - シャッフルする配列
       * @returns {Array} シャッフルされた配列
       */
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      /**
       * 指定された範囲でテストを生成し、テーブルに表示します。
       */
      function generateTest() {
        const start = parseInt(startNoInput.value);
        const end = parseInt(endNoInput.value);
        const requestedQuestions = parseInt(numberOfQuestionsInput.value); // 出題数
        const testType = testTypeSelect.value; // 'definitionToWord' or 'wordToDefinition'

        if (isNaN(start) || isNaN(end) || start < 1 || end < 1 || start > end) {
          showMessage(
            "有効な範囲を開始Noと終了Noに入力してください。",
            "error",
            testMessageBox
          );
          testTable.classList.add("hidden");
          checkAnswersButton.classList.add("hidden");
          noTestWordsMessage.classList.add("hidden");
          return;
        }
        if (isNaN(requestedQuestions) || requestedQuestions < 1) {
          showMessage(
            "有効な出題数を入力してください（1以上）。",
            "error",
            testMessageBox
          );
          testTable.classList.add("hidden");
          checkAnswersButton.classList.add("hidden");
          noTestWordsMessage.classList.add("hidden");
          return;
        }

        const filteredWords = words.filter(
          (word) => parseInt(word.No) >= start && parseInt(word.No) <= end
        );

        testTableBody.innerHTML = ""; // 以前のテスト結果をクリア
        testMessageBox.classList.add("hidden"); // メッセージを非表示に

        if (filteredWords.length === 0) {
          noTestWordsMessage.classList.remove("hidden");
          testTable.classList.add("hidden");
          checkAnswersButton.classList.add("hidden");
          return;
        } else {
          noTestWordsMessage.classList.add("hidden");
        }

        // ランダムに単語を選択
        const shuffledWords = shuffleArray([...filteredWords]);
        const testWords = shuffledWords.slice(
          0,
          Math.min(requestedQuestions, shuffledWords.length)
        );

        // テーブルヘッダーを動的に設定
        testTableHeader.innerHTML = "";
        const headerCells = ["No"];
        if (testType === "definitionToWord") {
          headerCells.push("品詞と意味 (問題)");
          headerCells.push("単語 (あなたの解答)");
        } else {
          // wordToDefinition
          headerCells.push("単語 (問題)");
          headerCells.push("品詞と意味 (あなたの解答)");
        }
        headerCells.push("結果");

        headerCells.forEach((text) => {
          const th = document.createElement("th");
          th.textContent = text;
          testTableHeader.appendChild(th);
        });

        testWords.forEach((word) => {
          const row = document.createElement("tr");
          row.dataset.wordNo = word.No;

          // No
          const noCell = document.createElement("td");
          noCell.textContent = word.No;
          row.appendChild(noCell);

          // 問題セル
          const questionCell = document.createElement("td");
          // 解答入力セル
          const userAnswerCell = document.createElement("td");

          // 品詞と意味の文字列を生成するヘルパー関数
          const getDefinitionString = (w) => {
            let defText = "";
            const definitionsKeys = [
              "名詞",
              "動詞",
              "形容詞",
              "副詞",
              "前置詞",
              "接続詞",
            ];
            definitionsKeys.forEach((pos) => {
              if (w[pos]) {
                if (defText !== "") defText += "<br>";
                defText += `<strong class="text-gray-700">${pos}</strong>: ${w[pos]}`;
              }
            });
            return defText || "（意味なし）";
          };

          if (testType === "definitionToWord") {
            // 問題：品詞と意味、解答：単語
            questionCell.innerHTML = getDefinitionString(word);
            const userAnswerInput = document.createElement("input");
            userAnswerInput.type = "text";
            userAnswerInput.className = "user-answer-input";
            userAnswerInput.placeholder = "単語を入力";
            userAnswerCell.appendChild(userAnswerInput);
            row.dataset.correctAnswer = word["単語"].toLowerCase(); // 正解をデータ属性に保存
          } else {
            // wordToDefinition
            // 問題：単語、解答：品詞と意味
            questionCell.textContent = word["単語"];
            const userAnswerInput = document.createElement("textarea"); // 長い解答のためにtextarea
            userAnswerInput.rows = 2; // 高さの調整
            userAnswerInput.className = "user-answer-input";
            userAnswerInput.placeholder = "品詞と意味を入力";
            userAnswerCell.appendChild(userAnswerInput);
            // 品詞と意味の正解は、複数の形式が考えられるため、単純な比較は難しい。
            // ここでは、定義文字列全体を厳密に比較するため、前処理を考慮する。
            // 実際には、キーワードマッチングや部分一致など、より柔軟なロジックが必要。
            row.dataset.correctAnswer = getDefinitionString(word)
              .replace(/<br>/g, " ")
              .replace(/<strong>|<\/strong>/g, "")
              .replace(/:/g, "")
              .replace(/（意味なし）/, "")
              .trim()
              .toLowerCase();
          }

          row.appendChild(questionCell);
          row.appendChild(userAnswerCell);

          // 結果
          const resultCell = document.createElement("td");
          resultCell.className = "test-result-cell";
          row.appendChild(resultCell);

          testTableBody.appendChild(row);
        });

        testTable.classList.remove("hidden");
        checkAnswersButton.classList.remove("hidden");
      }

      /**
       * ユーザーの解答をチェックし、結果を表示します。
       */
      function checkAnswers() {
        const rows = testTableBody.querySelectorAll("tr");
        let allCorrect = true;
        const testType = testTypeSelect.value;

        rows.forEach((row) => {
          const wordNo = row.dataset.wordNo;
          const word = words.find((w) => w.No === wordNo);
          const userAnswerInput = row.querySelector(".user-answer-input");
          const resultCell = row.querySelector(".test-result-cell");

          const userAnswer = userAnswerInput.value.trim().toLowerCase();
          const correctAnswer = row.dataset.correctAnswer; // データ属性から正解を取得

          resultCell.innerHTML = ""; // 結果をリセット
          resultCell.classList.remove("result-correct", "result-incorrect");

          let isCorrect = false;

          if (testType === "definitionToWord") {
            // 意味 → 単語のテスト
            isCorrect = userAnswer === correctAnswer;
          } else {
            // wordToDefinition
            // 単語 → 意味のテスト
            // 品詞と意味の比較は非常に厳密（完全一致）
            // 実際には、より柔軟な比較ロジック（キーワード抽出、部分一致など）が必要になる
            // ここでは、スペースやHTMLタグを除去した文字列で比較
            isCorrect = userAnswer === correctAnswer;
          }

          if (isCorrect) {
            resultCell.textContent = "正解！";
            resultCell.classList.add("result-correct");
          } else {
            allCorrect = false;
            resultCell.textContent = "不正解";
            resultCell.classList.add("result-incorrect");

            const correctAnswerDisplay = document.createElement("div");
            correctAnswerDisplay.className = "correct-answer-display";
            if (testType === "definitionToWord") {
              correctAnswerDisplay.textContent = `正解: ${word["単語"]}`;
            } else {
              // wordToDefinition
              let defText = "";
              const definitionsKeys = [
                "名詞",
                "動詞",
                "形容詞",
                "副詞",
                "前置詞",
                "接続詞",
              ];
              definitionsKeys.forEach((pos) => {
                if (word[pos]) {
                  if (defText !== "") defText += " / "; // 品詞ごとにスラッシュで区切る
                  defText += `${pos}: ${word[pos]}`;
                }
              });
              correctAnswerDisplay.textContent = `正解: ${
                defText || "（意味なし）"
              }`;
            }
            resultCell.appendChild(correctAnswerDisplay);
          }
        });

        if (allCorrect) {
          showMessage(
            "全ての単語に正解しました！素晴らしい！",
            "success",
            testMessageBox
          );
        } else {
          showMessage(
            "まだ練習が必要です。不正解の単語を確認しましょう。",
            "info",
            testMessageBox
          );
        }
      }

      // イベントリスナーの設定
      showAnswerButton.addEventListener("click", showAnswer);
      easyButton.addEventListener("click", () => updateWordProgress(true));
      hardButton.addEventListener("click", () => updateWordProgress(false));
      addWordForm.addEventListener("submit", addWord);

      showLearningViewButton.addEventListener("click", displayLearningView);
      showAddWordViewButton.addEventListener("click", displayAddWordView);
      showWordListViewButton.addEventListener("click", displayWordListView);
      showWordEditViewButton.addEventListener("click", displayWordEditView);
      showTestByRangeViewButton.addEventListener(
        "click",
        displayTestByRangeView
      );

      generateTestButton.addEventListener("click", generateTest);
      checkAnswersButton.addEventListener("click", checkAnswers);

      // 初期化
      initializeApp();
    </script>
  </body>
</html>
